name: Feature Branch

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Package
        run: mvn -B clean package -DskipTests
        working-directory: IndividualProject
      - name: Maven Verify
        run: mvn -B clean verify
        working-directory: IndividualProject