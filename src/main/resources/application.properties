spring.application.name=logprocessor

# ==== MySQL Database Configuration ====
spring.datasource.url=jdbc:mysql:///logprocessor_db?cloudSqlInstance=log-processor-479817:us-central1:logprocessor-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=springuser
spring.datasource.password=TheJavaBeans4156
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=never
server.port=${PORT:8080}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=warn
spring.main.banner-mode=off

# Enable Tomcat access logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b
server.tomcat.basedir=.