# Use in-memory H2 database (no SQLite mode)
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use the standard H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create schema each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Keep logs clean
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=warn
spring.main.banner-mode=off
